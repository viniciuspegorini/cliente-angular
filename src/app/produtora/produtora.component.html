<div class="container">
  <h1>Lista de Produtoras</h1>
  <p-table #dt [columns]="cols" [value]="produtoras" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,25]">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Buscar por..." (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produtora>
      <tr>
        <td>{{produtora.id}}</td>
        <td>{{produtora.nome}}</td>
        <td>
          <button type="button" (click)="edit(produtora)" class="btn btn-dark">
            <i class="fa fa-edit"></i></button>

          <button type="button" (click)="delete(produtora)" class="btn btn-danger">
            <i class="fa fa-trash"></i></button></td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
  <p-growl [(value)]="msgs"></p-growl>

  <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal" [responsive]="true" [width]="500">
    <div class="row">
      <div class="ui-g-12 ui-fluid">
        <div class="ui-g-12 ui-fluid">
          <label for="id">Código</label>
          <input class="form-control" readonly type="text" name="id" id="id" [(ngModel)]="produtoraEdit.id">
        </div>

        <div class="ui-g-12 ui-fluid">
          <label for="nome">Nome</label>
          <input class="form-control" type="text" name="nome" id="nome" [(ngModel)]="produtoraEdit.nome">
        </div>
      </div>
    </div>
    <p-footer>
      <button type="button" (click)="cancel()" class="btn btn-default">
        <i class="fa fa-ban"></i> Cancelar</button>
      <button type="button" (click)="save()" class="btn btn-success">
        <i class="fa fa-save"></i> Salvar
      </button>
    </p-footer>
  </p-dialog>
</div>
