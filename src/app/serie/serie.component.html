<div class="container">
  <h2><span class="badge badge-light">
    Cadastro de Séries
  </span></h2>
  <button class="btn btn-primary">
    <i class="fa fa-plus-square"></i> Novo
  </button>

  <p-table #dt [value]="series" [lazy]="true"
    [rows]="5" [paginator]="true" 
    [rowsPerPageOptions]="[5,10,15,20,50]"
    [totalRecords]="totalRecords"
    (onLazyLoad)="load($event)">
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Nota</th>
        <th>Estréia</th>
        <th>Encerramento</th>
        <th>Gênero</th>
        <th>Produtora</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-serie>
      <tr>
        <td>{{serie.id}}</td>
        <td>{{serie.nome}}</td>
        <td>{{serie.nota}}</td>
        <td>{{serie.dataEstreia}}</td>
        <td>{{serie.dataEncerramento}}</td>
        <td>{{serie.genero.nome}}</td>
        <td>{{serie.produtora.nome}}</td>
        <td>--</td>
      </tr>
    </ng-template>
  </p-table>
</div>
